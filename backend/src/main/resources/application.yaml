spring:
  application:
    name: expense
  
  datasource:
    url: jdbc:mysql://localhost:3309/expense_project?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true

server:
  address: 0.0.0.0
  port: ${SERVER_PORT:9000}

app:
  base-url: ${BASE_URL:http://localhost:9000}